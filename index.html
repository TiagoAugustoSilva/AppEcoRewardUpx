<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoReward</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./sb-admin-2.css">
  <link rel="stylesheet" href="./sb-admin-2.css">

  <link rel="icon" href="./comprar.png" type="image/x-icon">
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Cadastre-se e ganha Bônus <br>E entre para o nosso time!
        Para Juntos Salvarmos o Planeta</h1>
      <div class="image"><img src="./EcoReward-new.svg" alt=""></div>
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>EcoReward</h1>
        <div class="textfield">
          <label for="usuario">Login Cliente</label>
          <input type="text" placeholder="login" id="login">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" placeholder="senha" id="senha">

        </div>
        <button type="submit" class="btn-submit" onclick="logar(); return false">Entrar</button>
        
        <!--<button class="btn-login" id="login-button">Login</button>-->

        <a href="index.html" class="btn  btn-google btn-user btn-block">
          <i class="entrar-google"></i> Entrar com Google
        </a>
        <a href="index.html" class="btn btn-facebook btn-user btn-block">
          <i class="entrar-fb"></i> Entrar com Facebook
        </a>

        <div class="cadastrar-login">
          <p>Ainda não se cadastrou? <a href="./cadastrar.html">cadastre-se Aqui! </a></p>
        </div>

        <div id="confirmation-message"></div> <!-- Área para exibir a mensagem de confirmação -->
      </div>
    </div>
  </div>

</body>
<script src="./validation.js"></script>
<script src="./servidor.js"></script>

</html>
