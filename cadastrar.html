<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <link rel="shortcut icon" href="./icon.Eco.jpg" type="">
  <link rel="stylesheet" href="./cadastrar.css">
  <link rel="stylesheet" href="./sb-admin-2.min.css">
</head>

<body>
  <div class="container">
    <section class="header">
      <h2>Seja Bem vindo ao EcoReward <br>
        Vamos criar sua conta</h2>
    </section>

    <form id="form" class="form">
      
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input type="text" id="username" placeholder="Digite o nome do usuario..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite o seu email..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div> 

      <div class="form-content">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <button type="submit">Cadastrar e-mail</button>
      <a href="index.html" class="btn  btn-google btn-user btn-block">
        <i class="entrar-google"></i> Cadastrar conta Google
      </a>
      <a href="index.html" class="btn btn-facebook btn-user btn-block">
        <i class="entrar-fb"></i> Cadastrar conta Facebook
      </a>
      <div class="return"></div><a href="./index.html">Já tem uma conta? Faça Login!</a>


    </form>

  </div>




    

    <script src="./script.js"></script>
  </body>

</html>
